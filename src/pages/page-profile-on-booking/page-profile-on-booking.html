<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Your Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <div class="foto-div" [ngStyle]="{'background-image': 'url(' + photo + ')'}"></div>
      <ion-col>
        <b class="example">Selamat Datang {{namauser}}</b>
        <b class="example2">Student</b>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col text-center (click)="bookinglist()">
        <img src="assets/image/list.png" class="image-slide3">
        <b>Booking List</b>
      </ion-col>
      <ion-col text-center (click)="aboutus()">
        <img src="assets/image/aboutus.jpg" class="image-slide3">
        <b>About</b>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
