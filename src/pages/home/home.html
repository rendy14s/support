<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-thumbnail style="margin-top: 2px">
      <ion-slides autoplay="800" loop="true" speed="700">
        <ion-slide>
          <img src="assets/image/VMD.jpg" class="image-slide">
        </ion-slide>
        <ion-slide>
        <img src="assets/image/web.jpg" class="image-slide">
        </ion-slide>
       <ion-slide>
       <img src="assets/image/mobile.jpg" class="image-slide">
       
      </ion-slide>
      </ion-slides>
    </ion-thumbnail>

      <div class="segment"><b>Welcome {{username}} </b></div>

      <ion-grid>
        <ion-row>
          <ion-col text-center (click)="product()">
              <img src="assets/image/product.png" class="image-slide2"> <b>Product</b></ion-col>
          <ion-col text-center (click)="aboutus()">
              <img src="assets/image/aboutus.jpg" class="image-slide2"><b>About Us</b></ion-col>
          <ion-col text-center (click)="team()">
              <img src="assets/image/team.jpg" class="image-slide2"><b>Team</b></ion-col>
        </ion-row>
      </ion-grid>

  </ion-content>
