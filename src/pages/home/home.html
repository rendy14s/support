<ion-header>
  <ion-navbar color="dark">
      <button ion-button clear ></button>
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="masters">  
 
  <ion-card>
        
          <ion-item>
            <ion-avatar item-start>
              <img src="assets/image/bandit.jpeg">
            </ion-avatar>
            <h2>pestol shop</h2>
            <p>November 5, 1955</p>
          </ion-item>
        
          <img src="assets/image/pistol.jpg">
        
          <ion-card-content>
            <p>This is my site man, can you feel what i feel? its just like BOOM, you know?.</p>
          </ion-card-content>
        
          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>12 Likes</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="text"></ion-icon>
                <div>4 Comments</div>
              </button>
            </ion-col>
            <ion-col center text-center>
              <ion-note>
                11h ago
              </ion-note>
            </ion-col>
          </ion-row>
        
        </ion-card>

        <button ion-button color="blue" outline (click)="presentActionSheet()" >Pencet</button>
        <button ion-button color="secondary" clear (click)="showAlert()">Tekan</button>
        <button ion-button color="red" clear (click)="presentLoading()">Tonjok</button>

        
        <ion-list>
          
            <ion-item>
              <ion-label stacked>Username</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label stacked>Password</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label stacked>Start Time</ion-label>
              <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" ></ion-datetime>
            </ion-item>

          </ion-list>

          <ion-list inset>
            
              <ion-item>
                <ion-label>Username</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
            
              <ion-item>
                <ion-label>Password</ion-label>
                <ion-input type="password"></ion-input>
              </ion-item>
          
              <ion-item>
                <ion-label>Start Time</ion-label>
                <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" ></ion-datetime>
              </ion-item>

            </ion-list>

            <button ion-button color="red" clear (click)="presentModal()">present modal</button>
            
      </ion-content>
