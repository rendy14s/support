
<ion-content padding class="color">
    <ion-grid>
        <ion-thumbnail style="margin-top: 70px">
  <img src="assets/image/VMD.jpg">

<ion-list>
  <ion-item class="kolor">
    <ion-label color="secondary" stacked>Username</ion-label>
    <ion-input  [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item class="kolor">
    <ion-label color="secondary" stacked> Password</ion-label>
    <ion-input type="password"  [(ngModel)]="password"></ion-input>
  </ion-item>

</ion-list>
</ion-thumbnail>
<button ion-button color="primary" round (click)="login()" >Login</button>
<button ion-button round (click)="presentModal()">Create Account</button>

</ion-grid>
</ion-content>
